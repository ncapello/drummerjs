<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>drummerjs</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

        <!--build:css css/main.min.css-->
        <link href='./css/main.css' rel='stylesheet'>
        <!--endbuild-->
    </head>
    <body data-ng-app=drummerJS>
        <div class=container>

            <drum-header></drum-header>
            <hr>
            <drum-machine></drum-machine>

            <footer>
                <hr>
                <a href="http://timholm.es">Tim Holmes</a>
            </footer>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

        <!--build:js js/main.min.js -->
        <script src="./js/app.js" type="text/javascript"></script>
        <script src="./js/ui/index.js" type="text/javascript"></script>
        <script src="./js/ui/directives/drum-machine.js" type="text/javascript"></script>
        <script src="./js/ui/directives/drum-header.js" type="text/javascript"></script>
        <script src="./js/audio/index.js" type="text/javascript"></script>
        <script src="./js/audio/directives/sample-pad.js" type="text/javascript"></script>
        <script src="./js/audio/services/sound-builder.js" type="text/javascript"></script>
        <script src="./js/audio/services/drum-machine-builder.js" type="text/javascript"></script>
        <script src="./js/audio/services/timing.js" type="text/javascript"></script>
        <!-- endbuild -->
    </body>
</html>
