<div class="row" >
	<div data-ng-repeat="kick in kicks">
		<div class="col-md-3 col-sm-3 col-xs-3 col-lg-3">	
			<div class="box" data-ng-class="{'boxsoundon': kick.on}" data-ng-click="kick.on = !kick.on; playSound(kick);"></div>
		</div>
	</div>
</div>

<div class="row" >
	<div data-ng-repeat="snare in snares">
		<div class="col-md-3 col-sm-3 col-xs-3 col-lg-3">	
			<div class="box" data-ng-class="{'boxsoundon': snare.on}" data-ng-mouseover="playSound(snare)" data-ng-click="snare.on = !snare.on; playSound(snare);"></div>
		</div>
	</div>
</div>

<div class="row" >
	<div data-ng-repeat="hihat in hihats">
		<div class="col-md-3 col-sm-3 col-xs-3 col-lg-3">	
			<div class="box" data-ng-class="{'boxsoundon': hihat.on}" data-ng-click="hihat.on = !hihat.on; playSound(hihat);"></div>
		</div>
	</div>
</div>
